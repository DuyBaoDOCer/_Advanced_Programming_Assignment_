<!DOCTYPE html>
<html>
<head>
    <title>Teacher Page</title>
    <style>
        body {
    font-family: Arial, sans-serif;
    background-color: #f5f5f5;
}

.teacher-container {
    max-width: 800px;
    margin: auto;
    background: white;
    padding: 20px;
}

.teacher-details {
    display: flex;
    justify-content: space-between;
    margin-bottom: 20px;
    border-bottom: 1px solid #e0e0e0;
    padding-bottom: 20px;
}

.teacher-details:last-child {
    border-bottom: none;
}

.teacher-details p {
    margin: 0;
    color: #333;
}

.teacher-details .name {
    font-size: 20px;
    font-weight: bold;
}

.teacher-details .email {
    color: #888;
    font-size: 14px;
}

.teacher-details .subjects {
    font-size: 16px;
    color: #555;
}

    </style>
</head>
<body>
    <div class="teacher-container">
        <h2>Teacher Details</h2>
        <div class="teacher-details">
            <p><b>Name:</b> John Doe</p>
            <p><b>Email:</b> johndoe@example.com</p>
            <p><b>Subjects:</b> Math, Science</p>
        </div>
    </div>
</body>
</html>
